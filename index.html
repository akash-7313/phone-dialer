<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone</title>
    <!-- font awewsome cdn -->
    <script src="https://kit.fontawesome.com/6bf25f8513.js" crossorigin="anonymous"></script>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="input-section half-width">
    <div class="calc-shadow">
        <input id="show-number" class="form-control" type="text">
        <div class="numbers">
            <div id="type-pin" onlick="typePin(event)" class="calc-body">
                <div class="calc-button-row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                </div>
                <div class="calc-button-row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                </div>
                <div class="calc-button-row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                </div>
                <div class="calc-button-row">
                    <div class="button">&#42;</div>
                    <div class="button">0</div>
                    <div class="button">&#35;</div>
                </div>
                <div class="calc-button-row">
                    <div class="button"><i class="far fa-star"></i></div>
                    <div class="button"><i class="fas fa-phone-alt"></i></div>
                    <div class="button"><i class="fas fa-long-arrow-alt-left"></i></div>
                </div>
            </div>
    </div>
    </div>


  
    <script src="js/phone.js"></script>
</body>
</html>
