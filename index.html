<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone</title>

    <!-- font awewsome cdn -->
    <script src="https://kit.fontawesome.com/6bf25f8513.js" crossorigin="anonymous"></script>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <style>
        body{
            background-color: #3131f7cc;
        }
        .button:hover{
            background: #00800096;
            border-radius: 10px;
        }
        .input-size{
            width: 200px;
            border: none;
        }
        .dialer-size{
            width: 250px;
        }
    </style>

</head>
<body>
    
    <div class="d-flex justify-content-center">
        <div class="mt-5 py-4 shadow-lg dialer-size bg-white">
            <div class="d-flex justify-content-center">
                <input id="show-number" class="form-control input-size mt-2 fw-bold fs-2 text-primary" type="text">
            </div>
            <div id="type-num" onlick="typeNum(event)" class="mt-3 fw-bold">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="button p-3 mx-2">1</div>
                    <div class="button p-3 mx-2">2</div>
                    <div class="button p-3 mx-2">3</div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="button p-3 mx-2">4</div>
                    <div class="button p-3 mx-2">5</div>
                    <div class="button p-3 mx-2">6</div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="button p-3 mx-2">7</div>
                    <div class="button p-3 mx-2">8</div>
                    <div class="button p-3 mx-2">9</div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="button p-3 mx-2">&#42;</div>
                    <div class="button p-3 mx-2">0</div>
                    <div class="button p-3 mx-2">&#35;</div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="button p-3 mx-2"><i class="far fa-star"></i></div>
                    <div class="button p-3 mx-2"><i class="fas fa-phone-alt"></i></div>
                    <div class="button p-3 mx-2"><i class="fas fa-long-arrow-alt-left"></i></div>
                </div>
            </div>
        </div>
    </div>


  
    <script src="js/phone.js"></script>
</body>
</html>
